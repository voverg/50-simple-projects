<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="Some keywords">

    <title>Piano</title>
    <link rel="shortcut icon" href="../main-project/favicon.png" type="image/x-icon">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" /> -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Piano</h1>
        <p>This is a simple piano app. Click any key to get sound. You can use letters <mark>awsedftgyhujkolp;</mark> on your keyboard to play the piano.</p>
    </header>
    
    <div class="container">
        <div class="piano">
            <button class="key white-key" data-key="KeyA" data-id="C4">C</button>
            <button class="key black-key" data-key="KeyW" data-id="Db4">C#</button>
            <button class="key white-key" data-key="KeyS" data-id="D4">D</button>
            <button class="key black-key" data-key="KeyE" data-id="Eb4">Eb</button>
            <button class="key white-key" data-key="KeyD" data-id="E4">E</button>
            <button class="key white-key" data-key="KeyF" data-id="F4">F</button>
            <button class="key black-key" data-key="KeyT" data-id="Gb4">F#</button>
            <button class="key white-key" data-key="KeyG" data-id="G4">G</button>
            <button class="key black-key" data-key="KeyY" data-id="Ab4">G#</button>
            <button class="key white-key" data-key="KeyH" data-id="A4">A</button>
            <button class="key black-key" data-key="KeyU" data-id="Bb4">Bb</button>
            <button class="key white-key" data-key="KeyJ" data-id="B4">B</button>
            <button class="key white-key" data-key="KeyK" data-id="C5">C</button>
            <button class="key black-key" data-key="KeyO" data-id="Db5">C#</button>
            <button class="key white-key" data-key="KeyL" data-id="D5">D</button>
            <button class="key black-key" data-key="KeyP" data-id="Eb5">Eb</button>
            <button class="key white-key" data-key="Semicolon" data-id="E5">E</button>
        </div>
    </div>

    <footer>
        <p>Created by <a href="https://github.com/voverg" target="_blank">Voverg</a></p>
    </footer>


    <script src="script.js"></script>
</body>
</html>
